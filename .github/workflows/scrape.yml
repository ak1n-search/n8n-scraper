# .github/workflows/scrape.yml

name: Scrape Substack with Browserless

on:
  repository_dispatch:
    types: [n8n-trigger]

jobs:
  scrape-and-return:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install only the full Playwright package
      - name: Install Playwright
        run: npm install playwright

      - name: Run Playwright and Scrape Data
        id: scrape_step 
        run: |
          scraped_json=$(node -e "
            const { chromium } = require('playwright');
            
            async function run() {
              let browser;
              try {
                // Connect to a powerful browser from Browserless.io
                const browserWSEndpoint = 'wss://chrome.browserless.io?token=${{ secrets.BROWSERLESS_API_KEY }}';
                browser = await chromium.connectOverCDP(browserWSEndpoint);
                const page = await browser.newPage();
                
                await page.goto('https://substack.com/search/banjercito?searching=all_posts', { waitUntil: 'domcontentloaded' });
                
                // Wait for the first post title to appear on the page
                await page.waitForSelector('[data-testid=\"post-preview-title\"]', { timeout: 45000 });

                // Scrape all the titles
                const titles = await page.locator('[data-testid=\"post-preview-title\"]').allInnerTexts();
                return JSON.stringify(titles);

              } catch (e) {
                console.error(e.name, e.message);
                return '[]'; // Return an empty array if anything goes wrong
              } finally {
                if (browser) {
                  await browser.close();
                }
              }
            }
            run().then(console.log);
          ")
          echo "scraped_json=$scraped_json" >> $GITHUB_OUTPUT

      - name: Send data to n8n
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"postTitles\": ${{ steps.scrape_step.outputs.scraped_json }} }" \
          "${{ secrets.N8N_WEBHOOK_URL }}"
