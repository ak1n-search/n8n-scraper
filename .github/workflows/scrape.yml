# .github/workflows/scrape.yml

name: Scrape Substack with Stealth

on:
  repository_dispatch:
    types: [n8n-trigger]

jobs:
  scrape-and-return:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # --- THIS IS THE ONLY LINE THAT HAS CHANGED ---
      # Install the full playwright package along with the stealth extras
      - name: Install Playwright & Stealth libraries
        run: npm install playwright playwright-extra playwright-extra-plugin-stealth

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      - name: Run Playwright and Scrape Data
        id: scrape_step 
        run: |
          scraped_json=$(node -e "
            const { chromium } = require('playwright-extra');
            const StealthPlugin = require('playwright-extra-plugin-stealth');
            chromium.use(StealthPlugin());

            async function run() {
              const browser = await chromium.launch();
              const page = await browser.newPage();
              await page.goto('https://substack.com/search/banjercito?searching=all_posts', { waitUntil: 'domcontentloaded' });
              
              await page.waitForSelector('[data-testid=\"post-preview-title\"]', { timeout: 45000 });

              const titles = await page.locator('[data-testid=\"post-preview-title\"]').allInnerTexts();
              await browser.close();

              return JSON.stringify(titles);
            }
            run().then(console.log);
          ")
          echo "scraped_json=$scraped_json" >> $GITHUB_OUTPUT

      - name: Send data to n8n
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"postTitles\": ${{ steps.scrape_step.outputs.scraped_json }} }" \
          "${{ secrets.N8N_WEBHOOK_URL }}"
